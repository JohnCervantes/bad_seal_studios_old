<div *ngIf="isLoading" style="margin-bottom: 250px; margin-top: 100px;">
  <mat-spinner color="accent" style="margin: auto;"></mat-spinner>
</div>
<div *ngIf="!isLoading" [@pageAnimations] class="mx-auto" style="width: 80%; margin-top: 40px; margin-bottom: 50px; text-align: left">
  <p style="font-size:20px; letter-spacing:3px; line-height: 30px; font-weight:bolder; font-family: Raleway;">{{article?.title}}</p>
  <p>
    <img style="padding-bottom: 4px" height="20px" src="assets/pictures/calendar.png">&nbsp;{{article?.date}}</p>
  <img width="100%" height="300px" src="{{article?.banner}}" alt="banner">
  <div style="margin-top: 50px;" [innerHTML]="article?.content | safe: 'html'" (click)="getRoute($event)"></div>
</div>
