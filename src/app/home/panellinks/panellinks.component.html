<div *ngIf="isLoading" style="margin-bottom: 250px; margin-top: 100px;">
  <mat-spinner color="accent" style="margin: auto;"></mat-spinner>
</div>
<div *ngIf="!isLoading" style="margin-top: 50px; margin-bottom: 50px;">
  <div style="width:80%; margin: auto; margin-bottom: 5px; ">
    <mat-paginator style="background-color: #990066; color: white" [length]="totalArticles" [pageSize]="articlesPerPage" (page)="pageevent = onChange($event)"></mat-paginator>
  </div>
  <div *ngFor="let article of showPosts; index as i" (@routeAnimations.done)="addNext()" [@routeAnimations] class="row"
    lass="list-group-item" style="width:80%; margin: auto; margin-bottom: 30px">
    <a [routerLink]="['/news/' + article.url]" style="color:black;padding:0;margin:0;">
      <div id="my-panel" class="card">
        <div class="card-header" style="font-size:20px; text-align: left; line-height: 30px; font-weight:bold; font-family: Raleway; background: #5E9DC8;">{{article?.header}}
          <br>
          <img height="20px" src="assets/pictures/calendar.png">
          <span style="font-weight: normal;font-size: 16px;">&nbsp;{{article?.date}}</span>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4">
              <img style="height:200px; width:100%;" class="img-thumbnail" src="{{article?.pic}}">
            </div>
            <div class="col-sm-8 align-items-center d-flex justify-content-center">
              <p style="text-align: justify" class="card-text">{{article?.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div *ngIf="articles.length <= 0" class="align-items-center d-flex justify-content-center" style="margin-bottom: 150px; margin-top: 150px;">
    <p style="font-size:30px; letter-spacing:3px; font-weight:bolder; font-family: Raleway;">No posts to show
      <br>
      <br>
      <img style="height:200px; width:200px;" src="assets/pictures/nopost.png">
    </p>
  </div>
</div>
