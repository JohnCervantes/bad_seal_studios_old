<div *ngIf="isLoading" style="margin-bottom: 250px; margin-top: 100px;">
  <mat-spinner color="accent" style="margin: auto;"></mat-spinner>
</div>
<div *ngIf="!isLoading" [@pageAnimations] class="mx-auto" style="width: 80%; margin-top: 10px; margin-bottom: 50px; text-align: left">
  <p style="font-size:30px; letter-spacing:3px; font-weight:bolder; text-align: center; font-family: Raleway;">{{project?.title}}</p>
  <div style="text-align: center;" [innerHTML]="project?.banner | safe: 'html'"></div>
  <div style="margin-top: 50px;" [innerHTML]="project?.content | safe: 'html'"></div>
  <div style="overflow: auto;" [innerHTML]="project?.links | safe: 'html'"></div>
</div>
