<div *ngIf="isLoading" style="margin-bottom: 250px; margin-top: 100px;">
  <mat-spinner color="accent" style="margin: auto;"></mat-spinner>
</div>

<div *ngIf="!isLoading">
  <div class="row" style="width:80%; padding:0; margin:auto;">
    <div class="col-md-12">
      <div style="text-align: center; padding-top: 5px; margin: 0;">
        <p style="font-weight: bold; font-family: Raleway;"> Sort by:
          <a [routerLink]="['/projects']" type="button" class="btn btn-info">All</a> &nbsp;
          <a [routerLink]="['/projects/games']" type="button" class="btn btn-info">Video Games</a> &nbsp;
          <a [routerLink]="['/projects/websites']" type="button" class="btn btn-info">Web Apps</a> &nbsp;
          <a [routerLink]="['/projects/mobile']" type="button" class="btn btn-info">Mobile Apps</a> &nbsp;
          <a [routerLink]="['/projects/others']" type="button" class="btn btn-info">Others</a>
        </p>
      </div>
    </div>
  </div>

  <div class="row" style="width:80%; padding:0; margin:auto;">
    <div style="width:100%; margin: auto; margin-bottom: 5px; ">
      <mat-paginator style="background-color:#990066;" [length]="totalArticles" [pageSize]="articlesPerPage"
        [pageIndex]="pageIndex" (page)="onChange($event)"></mat-paginator>
    </div>
    <div [@routeAnimations] class="list-group-item" *ngFor="let project of showPosts; index as i"
      (@routeAnimations.done)="addNext()" style="padding: 0;  margin-bottom: 30px;">
      <a [routerLink]="['/projects/'+project.category, project.url]" style="color:black;padding:0;margin:0;">
        <div id="my-panel" class="card">
          <div class="card-header" style="font-size:20px; text-align: left; line-height: 30px; font-weight:bold; font-family: Raleway; background: #5E9DC8;">{{project?.name}}
            <br>
            <img height="20px" src="assets/pictures/calendar.png">
            <span style="font-weight: normal;font-size: 16px;">&nbsp;{{project?.date}}</span>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4">
                <img style="height:200px; width:100%;" class="img-thumbnail" src="{{project?.pic}}">
              </div>
              <div class="col-sm-8 align-items-center d-flex justify-content-center">
                <p class="card-text" [innerHTML]="project?.text"></p>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div *ngIf="projects.length <= 0" class="align-items-center d-flex justify-content-center" style="margin-bottom: 150px; margin-top: 150px;">
    <p style="font-size:30px; letter-spacing:3px; font-weight:bolder; font-family: Raleway;">No posts to show
      <br>
      <br>
      <img style="height:200px; width:200px;" src="assets/pictures/nopost.png">
    </p>
  </div>
</div>
